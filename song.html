<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>生日快乐</title>
  <style>
    :root {
      --bg1:#667eea; --bg2:#764ba2;
      --glass: rgba(255,255,255,0.12);
      --shadow: rgba(0,0,0,0.3);
    }
    * { box-sizing: border-box; }
     body {
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","PingFang SC","Hiragino Sans GB","Microsoft YaHei",sans-serif;
      margin: 0; padding: 20px; min-height: 100vh;
      display: flex; align-items: center; justify-content: center; color: #fff; text-align: center;

      /* 关键：用图片 + 渐变遮罩作为背景；后面的 url() 换成你的图片地址 */
      background-image:
        linear-gradient(135deg, var(--overlay), var(--overlay)),
        url("https://hamber2005.github.io/song/picture111.jpg");
      background-size: cover;         /* 铺满屏幕 */
      background-position: center;    /* 居中裁切 */
      background-repeat: no-repeat;
      background-attachment: fixed;   /* 视差小效果，移动端会被忽略 */
    }
    .container {
      width: min(92vw, 560px);
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 38px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 32px var(--shadow);
    }
    h1 {
      margin: 0 0 14px; font-size: clamp(24px, 2.6vw + 18px, 34px);
      text-shadow: 0 2px 10px var(--shadow);
    }
    p.sub { margin: 0 0 18px; opacity: .9 }
    audio {
      width: 100%; margin: 18px 0 8px; border-radius: 8px; outline: none;
    }
    .message { margin-top: 18px; line-height: 1.7; font-size: 16px; }
    .download {
      display:inline-block; margin-top:8px; font-size:14px; opacity:.9; color:#fff;
    }
    .download:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎂 生日快乐 🎂</h1>
    <p class="sub">《稻香》是我非常非常喜欢的歌，送给你！</p>

    <!-- 音频播放器（使用可直链的 RAW 地址） -->
    <audio controls preload="none">
      <source src="https://raw.githubusercontent.com/hamber2005/song/main/daoxiang.mp3" type="audio/mpeg">
      你的浏览器不支持音频播放。
    </audio>

    <!-- 备用下载链接（某些老旧浏览器或跨域策略下可用作兜底） -->
    <div>
      <a class="download" href="https://raw.githubusercontent.com/hamber2005/song/main/daoxiang.mp3" download>下载歌曲（daoxiang.mp3）</a>
    </div>

    <div class="message">
      <p>希望你喜欢！🎵</p>
    </div>
  </div>
</body>
</html>
